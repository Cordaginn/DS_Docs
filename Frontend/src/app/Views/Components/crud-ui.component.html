<mat-toolbar color="primary" class="Toolbar">
        <button mat-raised-button (click)="CreateDoc()">Create New</button>
</mat-toolbar>
<mat-divider></mat-divider>
<h1 class="Headers" id="head1">Your Own Documents</h1>
<mat-toolbar color="primary" *ngFor="let docName of YourOwnDocsNames;let i=index">
<mat-toolbar-row>
        {{docName.name}}
        <span class="example-spacer"></span>
        <button mat-icon-button (click)="OpenFile(i)">
        <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button (click)="DeleteFile(docName.id)">
        <mat-icon>delete</mat-icon>
        </button>
</mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>
<h1 class="Headers">Documents which you can edit</h1>
<mat-divider></mat-divider>
<h1 class="Headers">Documents available only for reading</h1>
